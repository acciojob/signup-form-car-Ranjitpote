<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
        <label for="name">Name:</label>
        <input type="text"id="name"required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email"id="email"required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio"name="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio"name="gender" value="female">
        <label for="gender">Female</label>
        <br><br>
        <label for="cars">Car Brands:</label>
        <input type="checkbox"id="cars" value="BMW">
        <label for="cars">BMW</label>
        <input type="checkbox"id="cars" value="Audi">
        <label for="cars"> Audi</label>
        <input type="checkbox"id="cars" value="Mercedez">
        <label for="cars">Mercedez</label>
        <br><br>
        <label for="age">Age:</label>
        <input type="number"id="age"required>
        <br><br>
        <label for="dob">DOB:</label>
        <input type="date"id="dob"required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password"id="password"required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
